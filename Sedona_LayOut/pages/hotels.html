<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hotels</title>
</head>
<body>
	<nav class="menu">
		<div class="menu__half1">	
			<a class="menu__link">Информация</a>
			<a class="menu__link">Фото и видео</a>
		</div>
		<div class="menu__half2">
			<a class="menu__link">Карта штата</a>
			<a href="pages/hotels.html" class="menu__link">Гостиницы</a>
		</div>
	</nav>
	<img class="logo-img" src="#" alt="">
	
	<div class="hotel-options">
		<div class="hotel-options__enviroment">
			<form type="" action="" class="infrastructure">
				<h2 class="infrastructure__title">Инфраструктура:</h2>
				<input class="infrastructure__option" type="checkbox" name="infrastructure-option1" value="swimming-pool"> Бассейн <br>
				<input class="infrastructure__option" type="checkbox" name="infrastructure-option2" value="parking"> Парковка <br>
				<input class="infrastructure__option" type="checkbox" name="infrastructure-option3" value="wi-fi"> wi-fi <br>			
			</form>
			
			<form type="" action="" class="hotel-type">
				<h2 class="infrastructure__title">Тип жилья:</h2>
				<input class="hotel-type__option" type="checkbox" name="hotel-type-option1" value="swimming-pool"> гостиница <br>
				<input class="hotel-type__option" type="checkbox" name="hotel-type-option2" value="parking"> мотель <br>
				<input class="hotel-type__option" type="checkbox" name="hotel-type-option3" value="wi-fi"> апартаменты <br>			
			</form>
		</div>
		<div class="hotel-options__payment">
			<form action="" class="day-price">
				<h2 class="day-price__title">Стоимость в сутки(р):</h2>
				<div class="cost-level">
					<input type="number" name="quantity" min="0" class="cost-level__item">					
					<input type="number" name="quantity" class="cost-level__item">
				</div>
				<input type="range" name="quantity" min="0" max="10" class="cost-slider">
				<input type="submit" class="submit-btn" value="Показать"> 
			</form>		
		</div>
	</div>


	<div class="footer">
		<div class="hashtag">#visitsedona</div>
		<div class="social-icons">
			<a href="" class="twitter-icon"></a>
			<a href="" class="facebook-icon"></a>
			<a href="" class="youtube-icon"></a>
		</div>
		<div class="htmlacademy-copyright"></div>
	</div>
</body>
</html>
